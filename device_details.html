<!DOCTYPE html>

    <link rel="shortcut icon" href="./images/logo/tm_logo.png" type="image/png" />

  <body class="bg-main-gray dark:bg-dark-main">
        <!-- Navbar Header Start -->
        <nav class="bg-blue-sky dark:bg-dark-second h-max md:h-14 w-full shadow flex flex-col md:flex-row items-center justify-center md:justify-between fixed top-0 z-50 dark:border-dark-third">
            <!-- Navbar Header Left Content Start-->
            <div class="hidden md:flex items-center justify-between w-full md:w-max px-4 my-2">

            <a href="index.html" class="mr-2 hidden md:inline-block pl-16">
                <img src="./images/logo/iotTM_white.png" alt="IOT TM Loogo" class="w-24 sm:w-20 lg:w-24 h-auto"/>
            </a>
            <a href="index.html" class="inline-block md:hidden">
                <img src="./images/logo/iotTM_white.png" alt="IOT TM Logo" class="w-32 h-auto" />
            </a>
            <!-- Logo End -->
            </div>
            <!-- Navbar Header Left Content End-->

            <!-- Navbar Header Right Content Start-->
            <ul class="hidden md:flex mx-4 items-center justify-center">
            <li>
                <div class="text-xl hidden xl:grid place-items-center dark:bg-dark-third dark:hover:bg-dark-fourth dark:text-dark-txt rounded-full  p-3 cursor-pointer hover:bg-gray-300 relative">
                <i class="bx bx-search"></i>
                </div>
            </li>

                <div class="text-xl grid place-items-center dark:bg-dark-third dark:hover:bg-dark-fourth dark:text-dark-txt rounded-full p-3 cursor-pointer hover:bg-gray-300 relative">

                </div>
            </li>
            <li class="h-full hidden xl:flex">

                </a>
            </li>

            <!-- Navbar Header Right Content End-->
        </nav>

                        </a>
                    </li>
                    <li>
                        <a 
                            href="customer.html" 
                            class="flex items-center space-x-2 p-2 hover:bg-main-gray rounded-left-lg transition-all dark:text-dark-txt dark:hover:bg-dark-third"

                        </a>
                    </li>
                    <li>
                        <a 
                            href="device.html"

                    <li>

                        </a>
                    </li>
                    <li>

                    <!-- <img src="./images/assets/iot_gateway.png" class="w-full h-1/2 py-2 justify center"> -->

            </div>

        </div>
